#Información del proyecto raíz
sonar.projectKey=co.com.ceiba:reservas.daniel.marin
sonar.projectName=Ceiba-Reservas(daniel.marin)
sonar.projectDescription=Proyecto de ADN
sonar.projectVersion=1.0
sonar.java.source=1.8
sonar.java.target=1.8
sonar.sourceEncoding=UTF-8

sonar.modules=reservas
sonar.projectBaseDir=.

#Datos de los fuentes y binarios
reservas.sonar.sources=microservicio/aplicacion/src/main/java,microservicio/dominio/src/main/java,microservicio/infraestructura/src/main/java
reservas.sonar.java.binaries=microservicio/aplicacion/build/classes/java/main,microservicio/dominio/build/classes/java/main,microservicio/infraestructura/build/classes/java/main

#Datos de los fuentes y binarios de los tests
reservas.sonar.tests=microservicio/infraestructura/src/test/java,microservicio/dominio/src/test/java
reservas.sonar.java.test.binaries=microservicio/infraestructura/build/classes/java/test,microservicio/dominio/build/classes/java/test
reservas.sonar.java.libraries=/home/ic/.gradle/caches/modules-2/files-2.1/**/*.jar

#Envío de reportes de la tarea test
reservas.sonar.java.coveragePlugin=jacoco
reservas.sonar.jacoco.reportPath= microservicio/dominio/build/jacoco/test.exec,microservicio/infraestructura/build/jacoco/test.exec
reservas.sonar.junit.reportPaths=microservicio/dominio/build/test-results/test,microservicio/infraestructura/build/test-results/test
reservas.sonar.coverage.jacoco.xmlReportPaths= microservicio/dominio/build/reports/jacoco/test/jacocoTestReport.xml,microservicio/infraestructura/build/reports/jacoco/test/jacocoTestReport.xml



