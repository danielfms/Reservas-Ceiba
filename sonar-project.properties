#Información del proyecto raíz
sonar.projectKey=co.com.ceiba:reservas.daniel.marin
sonar.projectName=Ceiba-Reservas(daniel.marin)
sonar.projectDescription=Proyecto de ADN
sonar.projectVersion=1.0
sonar.projectBaseDir=./microservicio

sonar.sourceEncoding=UTF-8

sonar.sources=aplicacion/src/main/java,dominio/src/main/java,infraestructura/src/main/java 
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
sonar.java.binaries=aplicacion/build/classes/java/main,dominio/build/classes/java/main,infraestructura/build/classes/java/main 

sonar.tests=infraestructura/src/test/java,dominio/src/test/java
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a los archivos de prueba
sonar.java.test.binaries=infraestructura/build/classes/java/test,dominio/build/classes/java/test 

#Importar informes de cobertura de código JaCoCo
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPath=infraestructura/build/jacoco/test.exec
sonar.junit.reportsPath=infraestructura/build/test-results/test
sonar.coverage.jacoco.xmlReportPaths=infraestructura/build/reports/jacoco/test/jacocoTestReport.xml