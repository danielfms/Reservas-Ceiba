#Información del proyecto raíz
sonar.projectKey=co.com.ceiba:reservas.daniel.marin
sonar.projectName=Ceiba-Reservas(daniel.marin)
sonar.projectDescription=Proyecto de ADN
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

sonar.sources=microservicio/src/main/java, microservicio/aplicacion/src/main/java,microservicio/dominio/src/main/java,microservicio/infraestructura/src/main/java 
#Rutas separadas por comas a directorios que contienen los archivos compilados (.class) correspondientes a sus archivos de origen
sonar.java.binaries=microservicio/build/classes/java/main/com/ceiba,microservicio/aplicacion/build/classes/java/main/com/ceiba,microservicio/dominio/build/classes/java/main/com/ceiba,microservicio/infraestructura/build/classes/java/main/com/ceiba 

sonar.tests=microservicio/infraestructura/src/test/java, microservicio/dominio/src/test/java
